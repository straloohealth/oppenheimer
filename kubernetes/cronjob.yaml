apiVersion: batch/v1
kind: CronJob
metadata:
  name: oppenheimer-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: oppenheimer
            image: gcr.io/inner-autonomy-371516/oppenheimer:cc6116e32aa77d77ca2e15c919eb09d8e8d2c265
            command: ["npm", "run", "cy:run"]
          restartPolicy: Never